<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exam-container">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <h1 class="title">JavaScript Knowledge Exam</h1>
            <div class="exam-info">
                <div class="info-item">
                    <span><strong>Total Questions:</strong></span>
                    <span id="totalQuestions">10</span>
                </div>
                <div class="info-item">
                    <span><strong>Time Limit:</strong></span>
                    <span>10 minutes</span>
                </div>
                <div class="info-item">
                    <span><strong>Question Type:</strong></span>
                    <span>Multiple Choice</span>
                </div>
                <div class="info-item">
                    <span><strong>Passing Score:</strong></span>
                    <span>70%</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="startExam()">Start Exam</button>
        </div>

        <!-- Exam Screen -->
        <div id="examScreen" class="hidden">
            <div class="header">
                <h1 class="title">JavaScript Exam</h1>
            </div>

            <div class="timer-container" id="timerContainer">
                <div>
                    <div>Time Remaining</div>
                    <div class="timer" id="timer">10:00</div>
                </div>
                <div class="progress-info">
                    <div>Question <span id="currentQ">1</span> of <span id="totalQ">10</span></div>
                    <div>Score: <span id="currentScore">0</span></div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="question-text" id="questionText">Loading question...</div>
                <div class="options" id="options"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn" disabled>Previous</button>
                <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden">
            <div class="results">
                <h1 class="title">Exam Complete!</h1>
                <div class="score" id="finalScore">0/10</div>
                <div id="scorePercentage">0%</div>
                <div id="resultMessage"></div>
                <button class="btn btn-primary" onclick="restartExam()">Take Exam Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
